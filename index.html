<!DOCTYPE html>
<html>
<head>
  <title>Notch Customizer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="iphone-container">
      <div class="iphone"></div>
      <div class="notch"></div>
    </div>
    <div class="options-container">
      <h2>Notch Customizer</h2>
      <div class="option">
        <label for="height-slider">Height:</label>
        <input type="range" min="0" max="100" value="50" class="slider" id="height-slider">
      </div>
      <div class="option">
        <label for="length-slider">Length:</label>
        <input type="range" min="0" max="100" value="50" class="slider" id="length-slider">
      </div>
      <div class="option">
        <label for="corners-slider">Corners Rounding:</label>
        <input type="range" min="0" max="50" value="25" class="slider" id="corners-slider">
      </div>
      <div class="option">
        <label for="position-slider">Position:</label>
        <input type="range" min="0" max="100" value="50" class="slider" id="position-slider">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
